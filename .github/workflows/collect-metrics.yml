name: Collect Metrics

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Collect metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/scripts/collect-metrics.js

      - name: Commit metrics
        run: |
          git config user.email "bot@zapplyjobs.com"
          git config user.name "Metrics Bot"
          git add .github/data/metrics/ || exit 0
          git commit -m "chore: update metrics [skip ci]" || exit 0
          git push
