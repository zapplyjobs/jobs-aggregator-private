name: Post Jobs to Discord

on:
  schedule:
    - cron: '14,26,38,50 * * * *'  # Every 12 minutes, 2 min after repos finish (staggered)
  workflow_dispatch:

jobs:
  post-discord:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Post jobs to Discord
        env:
          # Discord bot token
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}

          # New-Grad channels (4 industry + 5 location)
          DISCORD_TECH_CHANNEL_ID: ${{ secrets.DISCORD_TECH_CHANNEL_ID }}
          DISCORD_AI_CHANNEL_ID: ${{ secrets.DISCORD_AI_CHANNEL_ID }}
          DISCORD_DS_CHANNEL_ID: ${{ secrets.DISCORD_DS_CHANNEL_ID }}
          DISCORD_FINANCE_CHANNEL_ID: ${{ secrets.DISCORD_FINANCE_CHANNEL_ID }}
          DISCORD_BAY_AREA_CHANNEL_ID: ${{ secrets.DISCORD_BAY_AREA_CHANNEL_ID }}
          DISCORD_NY_CHANNEL_ID: ${{ secrets.DISCORD_NY_CHANNEL_ID }}
          DISCORD_PNW_CHANNEL_ID: ${{ secrets.DISCORD_PNW_CHANNEL_ID }}
          DISCORD_REMOTE_USA_CHANNEL_ID: ${{ secrets.DISCORD_REMOTE_USA_CHANNEL_ID }}
          DISCORD_OTHER_USA_CHANNEL_ID: ${{ secrets.DISCORD_OTHER_USA_CHANNEL_ID }}

          # Internship channels (3 industry + 2 location)
          DISCORD_SALES_CHANNEL_ID: ${{ secrets.DISCORD_SALES_CHANNEL_ID }}
          DISCORD_MARKETING_CHANNEL_ID: ${{ secrets.DISCORD_MARKETING_CHANNEL_ID }}
          DISCORD_OTHER_CHANNEL_ID: ${{ secrets.DISCORD_OTHER_CHANNEL_ID }}
          DISCORD_BAY_AREA_INT_CHANNEL_ID: ${{ secrets.DISCORD_BAY_AREA_INT_CHANNEL_ID }}
          DISCORD_SOCAL_INT_CHANNEL_ID: ${{ secrets.DISCORD_SOCAL_INT_CHANNEL_ID }}

          # GitHub token for reading repos
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: node .github/scripts/discord-poster.js

      - name: Commit updated database
        if: always()
        run: |
          git config user.email "bot@zapplyjobs.com"
          git config user.name "Aggregator Bot"
          git add .github/data/posted_jobs.json .github/data/global-dedupe-store.json || exit 0
          git commit -m "chore: update dedupe database [skip ci]" || exit 0
          git push
